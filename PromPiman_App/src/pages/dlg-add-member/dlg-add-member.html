<ion-header>
  <ion-navbar>
    <ion-title>สมัครสมาชิก</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="FormItem" (ngSubmit)=okDialog()>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <button type="button" ion-button block icon-only outline large color="dark">
            <ion-icon name="ios-person"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <ion-item [class.invalid]="isValid('idNumber')">
            <ion-label>รหัสบัตรประจำตัวประชาชน</ion-label>
            <ion-input type="text" formControlName="idNumber">
            </ion-input>
          </ion-item>
          <ion-item [class.invalid]="isValid('tHName')">
            <ion-label>ชื่อ-สกุล (ไทย)</ion-label>
            <ion-input type="text" formControlName="tHName"></ion-input>
          </ion-item>
          <ion-item [class.invalid]="isValid('eNName')">
            <ion-label>ชื่อ-สกุล (Eng)</ion-label>
            <ion-input type="text" formControlName="eNName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>เกิดวันที่</ion-label>
            <ion-input type="text" formControlName="dateOfBirth"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>ที่อยู่</ion-label>
            <ion-input type="text" formControlName="address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>วันออกบัตร</ion-label>
            <ion-input type="text" formControlName="dateOfIssue"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>วันบัตรหมดอายุ</ion-label>
            <ion-input type="text" formControlName="dateOfExpiry"></ion-input>
          </ion-item>
          <ion-item [class.invalid]="isValid('phoneNumber')">
            <ion-label>หมายเลขโทรศัพท์</ion-label>
            <ion-input type="text" formControlName="phoneNumber"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid padding-top>
      <ion-row>
        <ion-col col-6>
        </ion-col>
        <ion-col>
          <button ion-button block type="button" color="light" (click)="closeDialog()">ยกเลิก</button>
        </ion-col>
        <ion-col>
          <button ion-button block type="submit" color="primary" [disabled]="this.FormItem.invalid">บันทึก</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
