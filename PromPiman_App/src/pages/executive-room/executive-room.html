<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ห้องพักผู้บริหาร</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card text-center>
    <ion-card-content>
      <ion-row text-center>
        <ion-col col-2>
          ห้อง
        </ion-col>
        <ion-col col-4>
          ผู้บริหาร
        </ion-col>
        <ion-col col-3>
          วันที่เข้าพัก
        </ion-col>
        <ion-col col-3>
          <button ion-button icon-only clear large (click)="presentContactModal()">
            <ion-icon name="md-add-circle"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-label>
      <ion-row text-center align-items-center *ngFor="let item of data">
        <ion-col col-2>
          {{item.noRoom}}
        </ion-col>
        <ion-col col-4>
          {{item.name}}
        </ion-col>
        <ion-col col-3>
          {{item.checkIn}}
        </ion-col>
        <ion-col col-3>
          <button ion-button (click)="delete(item.noRoom)">ลบ</button>
        </ion-col>
      </ion-row>
    </ion-label>
  </ion-item>
</ion-content>
