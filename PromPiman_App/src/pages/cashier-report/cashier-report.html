<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cashier_Report</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center>รายรับอื่นๆ</h3>
  <ion-item>
    <ion-row text-center align-items-center>
      <ion-col col-6>
        รายการ
      </ion-col>
      <ion-col col-4>
        จำนวนเงิน (บาท)
      </ion-col>
      <ion-col col-1>
        <button ion-button icon-only clear large (click)="presentModalAddExtra()">
          <ion-icon name="md-add-circle"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-item *ngFor="let item of CashierReports">
    <ion-row text-center align-items-center>
      <ion-col col-6>
        {{item.order}}
      </ion-col>
      <ion-col col-4>
        {{item.amount}}
      </ion-col>
      <ion-col col-1> 
      </ion-col>
    </ion-row>
  </ion-item>

  <br>
  <ion-row>
    <ion-col>
      <ion-buttons>
        <button ion-button block>พิมพ์กะล่าสุด</button>
      </ion-buttons>
    </ion-col>
    <ion-col>
      <ion-buttons>
        <button ion-button block>พิมพ์กะปัจจุบัน</button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-content>
