  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Extra</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row align-items-center>
    <ion-col col-11>
      <ion-searchbar (ionInput)="search($event)"> </ion-searchbar>
    </ion-col>
    <ion-col col-1>
      <button ion-button icon-only clear large (click)="addExtra()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <h2>ห้อง {{roomNum}}</h2>

  <ion-card>
    <ion-card-content>
      <ion-row text-center>
        <ion-col col-4>
          ประเภท
        </ion-col>
        <ion-col col-4>
          เงินจำนวน(บาท)
        </ion-col>
        <ion-col col-4>
          เวลา
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>


  <ion-list>
    <ion-item *ngFor="let item of lstExtra">
      <ion-row text-center>
        <ion-col col-4>
          {{item.type}}
        </ion-col>
        <ion-col col-4>
          {{item.amount}}
        </ion-col>
        <ion-col col-4>
          {{item.time | date: 'dd/MM/yyyy'}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-list>
      <ion-item>
        <ion-row text-center>
          <ion-col col-2>
            ราคารวม
          </ion-col>
          <ion-col col-7>
          </ion-col>
          <ion-col col-3>
            {{totalPrice}}
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-footer>

</ion-content>
