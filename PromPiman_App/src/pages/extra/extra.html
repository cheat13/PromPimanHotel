<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Extra</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row align-items-center text-center>
    <ion-col col-2>

    </ion-col>
    <ion-col col-8>
      <ion-item>
        <ion-label>ห้อง</ion-label>
        <ion-select text-center interface="action-sheet" [(ngModel)]="roomNum" (ionChange)="showExtraDetail($event)">
          <ng-container *ngFor="let item of lstRoom">
            <ion-option value="{{item}}">{{item}}</ion-option>
          </ng-container>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col col-2>
      <button ion-button icon-only clear large [disabled]="isShowBut" (click)="addExtra()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <h2> ห้อง {{roomNum}}</h2>

  <ion-card>
    <ion-card-content>
      <ion-row align-items-center text-center>
        <ion-col>
          ประเภท
        </ion-col>
        <ion-col>
          เงินจำนวน(บาท)
        </ion-col>
        <ion-col>
          เวลา
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>


  <ion-list>
    <ion-item ngpid *ngFor="let item of lstExtra; let i= index ">
      <ion-row align-items-center text-center>
        <ion-col>
          {{item.type}}
        </ion-col>
        <ion-col>
          {{item.amount}}
        </ion-col>
        <ion-col>
          {{item.time |  date: 'dd/MM/yy HH:mm'}}
        </ion-col>
        <ion-col>
          <button ion-button color="light" (click)="editExtra(item)"> แก้ไข </button>
          <button ion-button (click)="deleteExtra(i)">ลบ</button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-row align-items-center text-center>
              <ion-col col-2>
                ราคารวม
              </ion-col>
              <ion-col col-7>
              </ion-col>
              <ion-col col-3>
                {{totalPrice}}
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-footer>

</ion-content>
