<ion-header>
  <ion-navbar>
    <ion-title>เพิ่ม Extra</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="FormItem" (ngSubmit)=okDialog()>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item [class.invalid]="isValid('roomNum')">
            <ion-label>ห้อง</ion-label>
            <ion-input formControlName="roomNum"></ion-input>
          </ion-item>
          <ion-item [class.invalid]=" isValid('type')">
            <ion-label>ประเภท</ion-label>
            <ion-input type="text" formControlName="type">
            </ion-input>
          </ion-item>
          <ion-item [class.invalid]="isValid('amount')">
            <ion-label>เงินจำนวน (บาท)</ion-label>
            <ion-input type="number" formControlName="amount"></ion-input>
          </ion-item>
          <ion-item [class.invalid]="isValid('time')">
            <ion-label>เวลา</ion-label>
            <ion-datetime displayFormat="DD/MM/YY HH:mm" formControlName="time">
            </ion-datetime>
          </ion-item>

        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid padding-top>
      <ion-row>
        <ion-col col-6>
        </ion-col>
        <ion-col>
          <button ion-button block type="button" color="light" (click)="closeDialog()">ยกเลิก</button>
        </ion-col>
        <ion-col>
          <button ion-button block type="submit" color="primary" [disabled]="this.FormItem.invalid">บันทึก</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
