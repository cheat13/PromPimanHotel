<ion-header>

    <ion-title>ปัญหา/ห้องที่ต้องซ่อม</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="FormItem" (ngSubmit)=okDialog()>
    <ion-item>
      <ion-label>ห้อง</ion-label>
      <ion-input type="text" formControlName="roomNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>ปัญหาการแจ้งซ่อม</ion-label>
      <ion-input type="text" formControlName="problem"></ion-input>
    </ion-item>
    <button ion-button type="submit">เพิ่ม</button>
  </form>
</ion-content>
