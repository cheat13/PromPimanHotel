<ion-header>
  <ion-navbar>
    <ion-title>ปัญหา/ห้องที่ต้องซ่อม</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="FormItem" (ngSubmit)=okDialog()>
    <ion-item>
      <ion-label>ห้อง</ion-label>
      <ion-input type="text" formControlName="roomNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>ปัญหาการแจ้งซ่อม</ion-label>
      <ion-input type="text" formControlName="problem"></ion-input>
    </ion-item>
    <ion-grid padding-top>
      <ion-row>
        <ion-col col-6>
        </ion-col>
        <ion-col>
          <button ion-button block type="button" color="light" (click)="closeDialog2()">ยกเลิก</button>
        </ion-col>
        <ion-col>
          <button ion-button block type="submit">เพิ่ม</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
