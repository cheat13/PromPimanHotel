<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Booking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row text-center align-items-center>
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <ion-searchbar (ionInput)="searching($event)"></ion-searchbar>
      </ion-col>
      <ion-col col-1>
        <button ion-button icon-start large block outline (click)="presentModalAddReservation()">
          <ion-icon name="md-checkmark-circle-outline"></ion-icon>
          จองห้องพัก
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-content>
      <ion-row text-center>
        <ion-col col-2>
          ชื่อ
        </ion-col>
        <ion-col col-2>
          เบอร์โทรศัพท์
        </ion-col>
        <ion-col col-2>
          ห้อง
        </ion-col>
        <ion-col>
          เข้าวันที่
        </ion-col>
        <ion-col>
          ออกวันที่
        </ion-col>
        <ion-col>
          จองเมื่อ
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <!-- <ion-col col-1>
    <button ion-button block color="light" (click)="presentModalEditReservation(reserver,i)">แก้ไข</button>
  </ion-col> -->

  <ion-grid>
    <ion-list>
      <ion-item *ngFor="let reserver of reservations;let i = index">
        <ion-row text-center align-items-center>
          <ion-col col-2>
            {{ reserver.name }}
          </ion-col>
          <ion-col col-2>
            {{ reserver.phoneNumber }}
          </ion-col>
          <ion-col col-2>
            {{ reserver.roomLst }}
          </ion-col>
          <ion-col>
            {{ reserver.arrivalDateTime| date:'dd/MM/yyyy' }}
          </ion-col>
          <ion-col>
            {{ reserver.departureDateTime| date:'dd/MM/yyyy' }}
          </ion-col>
          <ion-col>
            {{ reserver.creationDateTime | date:'dd/MM/yyyy' }}
          </ion-col>
          <ion-col col-1>
            <button ion-button block (click)="clear(i)">เรียบร้อย</button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>
