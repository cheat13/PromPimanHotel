<ion-header>
  <ion-navbar>
    <ion-title>รายรับอื่นๆ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="FormItem" (ngSubmit)=okDialog()>
  <ion-item>
    <ion-label fixed>รายการ</ion-label>
    <ion-input type="text" formControlName="order"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >จำนวนเงิน (บาท)</ion-label>
    <ion-input type="number" formControlName="amount"></ion-input>
  </ion-item>

  <ion-grid padding-top>
    <ion-row>
      <ion-col col-6>
      </ion-col>
      <ion-col>
        <button ion-button block type="button" color="light" (click)="closeDialog()">ยกเลิก</button>
      </ion-col>
      <ion-col>
        <button ion-button block type="submit" color="primary"[disabled]="this.FormItem.invalid" >บันทึก</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
