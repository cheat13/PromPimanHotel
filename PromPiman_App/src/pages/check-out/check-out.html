<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Check_Out</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row text-center align-items-center>
    <ion-col col-1>

    </ion-col>
    <ion-col col-10>
      <ion-searchbar (ionInput)="searching($event)"></ion-searchbar>
    </ion-col>
    <ion-col col-1>
      <!-- <button ion-button icon-only clear large (click)="presentModalAddMember()">
        <ion-icon name="md-add-circle"></ion-icon>
      </button> -->
    </ion-col>
  </ion-row>
  <ion-card>
    <ion-card-content>
      <ion-row text-center>
        <ion-col>
          หมายเลขห้อง
        </ion-col>
        <ion-col>
          ชื่อ-นามสกุล
        </ion-col>
        <ion-col>
          เบอร์โทรศัพท์
        </ion-col>
        <ion-col>
          เข้าพักวันที่
        </ion-col>
        <ion-col>
          ออกวันที่
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>


  <ion-list>
    <ion-item *ngFor="let item of checkouts">
      <ion-row text-center (click)="detailBill(item)">
        <ion-col>
          {{item.roomNumber}}
        </ion-col>
        <ion-col>
          {{item.name}}
        </ion-col>
        <ion-col>
          {{item.phone}}
        </ion-col>
        <ion-col>
          {{item.arrivalTime | date: 'dd/MM/yyyy'}}
        </ion-col>
        <ion-col>
          {{item.departureDateTime | date: 'dd/MM/yyyy'}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
