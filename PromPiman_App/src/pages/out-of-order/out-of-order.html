<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>แจ้งปัญหาการซ่อม</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content text-center>
      <ion-row text-center>
        <ion-col col-2>
          ห้อง
        </ion-col>
        <ion-col col-4>
          ปัญหาการแจ้งซ่อม
        </ion-col>
        <ion-col col-3>
          สถานะ
        </ion-col>
        <ion-col col-3>
          <button ion-button icon-only clear large (click)="presentContactModal()">
            <ion-icon name="md-add-circle"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-label>
      <ion-row text-center align-items-center *ngFor="let item of data">
        <ion-col col-2>
          {{item.roomNumber}}
        </ion-col>
        <ion-col col-4>
          {{item.problem}}
        </ion-col>
        <ion-col col-3>
          ยังไม่ได้ซ่อม
        </ion-col>
        <ion-col col-3>
          <button ion-button (click)="delete()">ซ่อมแล้ว</button>
        </ion-col>
      </ion-row>
    </ion-label>
  </ion-item>
</ion-content>
